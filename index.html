<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&family=Noto+Sans&display=swap" rel="stylesheet">    
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/copy.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="wrapper">
        
        <h1>Gere instantaneamente uma senha aleatória e segura com esta ferramenta online</h1>
        <div class="form-gerenated-password">
            <input class="gerenated-password-input" id="gerenated-password-input" type="text" value="#$ERDfgjh"> 
            <div class="gerenated-password-wrapper">
                <img class="gerenated-password-icon-copy" id="gerenated-password-icon-copy" src="./assets/copy-svgrepo-com.png" alt="">
                <img class="gerenated-password-icon-gerenate" id="gerenated-password-icon-gerenate" src="./assets/reload-svgrepo-com.png" alt="">
            </div>
            <div class="generated-password-wrapper">
                <div class="generated-password-strength" style="width: 105%; background-color: rgb(0, 107, 77);"></div>
            </div>
        </div>
        
        <form class="settings">
            <h3>Personalize sua senha</h3>
            <div class="custom-ranger-wrapper">

                <label class="custom-ranger-label" for="password-length">Número de caracteres da senha</label>
                <div class="custom-ranger-inner">
                    <input class="custom-ranger-number" id="custom-ranger-number" type="number" min="1" max="50" value="12"/>
                    <input class="custom-ranger" id="custom-ranger" type="range" value="12" min="1" max="50" />
                </div>

            </div>
            <div class="row">

                <div class="settings-radio">
                    <div class="radio">
                        <input class="radio-input" id="easy-to-say" name="encryption-style" type="radio">
                        <label class="radio-label" for="easy-to-say">Fácil de pronunciar</label>
                    </div>
                    <div class="radio">
                        <input class="radio-input" id="easy-to-le" name="encryption-style" type="radio">
                        <label class="radio-label" for="easy-to-le">Fácil de ler</label>
                    </div>
                    <div class="radio">
                        <input class="radio-input" id="all-characters" name="encryption-style" type="radio" checked>
                        <label class="radio-label" for="all-characters">Todos os caracteres</label>
                    </div>
    
                </div>

                <div class="settings-checkbox">
                    <div class="checkbox">
                        <input class="checkbox-input" id="uppercase" name="uppercase" type="checkbox" checked required>
                        <label class="checkbox-label" for="uppercase" >Letra Maiúscula</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox-input" id="lowercase" name="lowercase" type="checkbox" checked>
                        <label class="checkbox-label" for="lowercase">Letra minúscula</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox-input" id="numbers" name="numbers" type="checkbox" checked>
                        <label class="checkbox-label" id="label-numbers" for="numbers">Números</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox-input" id="simbols" name="symbols" type="checkbox" checked>
                        <label class="checkbox-label" id="label-simbols" for="simbols">Símbolos</label>
                    </div>
                </div>

            </div>
        </form>

        <div class="copy-password">
            <button class="copy-password-bnt" id="copy-password-bnt">Copiar Senha</button>
        </div>

    </div>
</body>
<script src="./javascript.js"></script>
</html>
